      </ion-col>
    </ion-row>
    <div class="line">
      <ion-row class="profile">
        <ion-col class="ion-text-center">
          <img class="profile-pic" alt="profile" src="../../../assets/user3.jpg">
          <a (click)="presentActionSheet()">Change</a>
        </ion-col>
        <ion-col size="8">
          <h2>Alpesh Kirana Store</h2>
          <h5>Alpesh Sankhat</h5>
          <h6>alpesh@gmail.com</h6>
        </ion-col>
      </ion-row>
    </div>
    <ion-row class="data">
      <ion-col size="12">
        <label>City</label>
      </ion-col>
      <ion-col size="12">
        <span class="value">Timbi</span>
      </ion-col>
    </ion-row>
    <ion-row class="data">
      <ion-col size="12">
        <label>Address</label>
      </ion-col>
      <ion-col size="12">
        <span class="value">
          <p class="m-0">
            Jafrabad Road,
            Nr. Bhada chowkdi,
            Timbi - 362730
          </p>
        </span>
      </ion-col>
